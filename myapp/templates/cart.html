{% extends 'index.html' %}
{% load static %}

{% block header %}
    {{ block.super }} <!-- Include content from the parent template -->
{% endblock header %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="box-element">
                    <a class = "btn btn-outline-dark" href="{%url 'index'%}">&#x2190; Continue Shopping</a>
                    <br>
                    <br>
                    <table class="table">
                        <tr>
                            <th><h5>Items:<strong>3</strong></h5></th>
                            <th><h5>total:<strong>$43</strong></h5></th>
                            <th>
                                <a style = "float: right; margin:5px" class = "btn btn-success" href="{% url 'checkout'%}">Checkout
                                </a>
                            </th>
                        </tr>
                    </table>
                </div>
                <br>
                <div class="box-element">
                    <div class="cart-row">
                        <div style="flex:2"></div>
                        <div style="flex:2"><strong>Item</strong></div>
                        <div style="flex:1"><strong>Price</strong></div>
                        <div style="flex:1"><strong>Quantity</strong></div>
                        <div style="flex:1"><strong>Total</strong></div>
                    </div>
                    <div class="cart-row">
                        <div style="flex:2"><img class="row-image" src="{%static 'images/placeholder.png'%}"></div>
                        <div style="flex:2">Product 1</div>
                        <div style="flex:1">$20</div>
                        <div style="flex:1">
                            <p class="quantity">2</p>
                            <div class="quantity">
                                <img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
                        
                                <img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
                            </div>
                        </div>
                        <div style="flex:1">$40</div>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
