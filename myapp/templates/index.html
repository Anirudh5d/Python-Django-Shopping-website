<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipurpose E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <script type="text/javascript">
        var user = '{{request.user}}'

        function getToken(name){
            var cookieValue = null;
            if (document.cookie && document.cookie !==''){
                var cookies = document.cookie.split(';');
                for(var i = 0; i< cookies.length; i++){
                    var cookie = cookies[i].trim();
                    if(cookie.substring(0,name.length+1)===(name+'='))
                    {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getToken('csrftoken')
    </script>

</head>

<body>
    <nav>
        {%block navbar%}
        <h1>Shop to your hearts content</h1>
        <div class="topnav">
            <div class="left-content">
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'order_groceries' %}">Buy Groceries</a></li>
                    <li><a href="{% url 'order_digital_appliances' %}">Buy Digital Appliances</a></li>
                    <li><a href="{% url 'order_clothes' %}">Buy Clothes</a></li>
                </ul>
            </div>
            <div class="right-content">
                <div class="form-inline my-2 my-lg-0">
                    <a href="#" class="btn btn-warning">Login</a>
                    <a href="{% url 'cart'%}">
                        <img id="cart-icon" src="{% static 'images/cart.png'%}">
                    </a>
                    <p id="cart-total">0</p>
                </div>
            </div>
        </div>
        {%endblock navbar%}
    </nav>
    {%block content%}
    <div class="content">
        <p>Home</p>
    </div>
    {%endblock content%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/cart.js'%}"></script>
</body>
</html>
